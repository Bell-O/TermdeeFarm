{% extends "base.html" %}

{% block title %}เข้าสู่ระบบ - Termdee Farm{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 3rem auto;">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">เข้าสู่ระบบ</h1>
        </div>

        {% if error %}
        <div class="alert alert-error">
            {{ error }}
        </div>
        {% endif %}

        <form id="loginForm" method="POST" action="{{ url_for('farmer_login') }}">
            <div class="form-group">
                <label class="form-label" for="username">ชื่อผู้ใช้</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus value="{{ request.form.username if request.form else '' }}">
            </div>

            <div class="form-group">
                <label class="form-label" for="password">รหัสผ่าน</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: var(--space-md);">เข้าสู่ระบบ</button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Form จะ submit ธรรมดา Flask จะ handle redirect ให้
// ไม่ต้องใช้ JavaScript สำหรับ login
</script>
{% endblock %}
