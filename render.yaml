services:
  - type: web
    name: termdee-farm
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: termdee-farm-db
          property: connectionString

databases:
  - name: termdee-farm-db
    plan: free
    databaseName: termdee_farm
    user: termdee_user

